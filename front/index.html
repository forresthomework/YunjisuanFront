<!DOCTYPE html>
<html>
  <head>
    <title>leetcode Search Box</title>
    <meta charset="UTF-8" />
    <link rel="icon" href="favicon-16x16.png" />
    <link rel="stylesheet" href="/src/assets/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="search-container">
        <div class="logo-container">
          <img src="leetcode.png" alt="Logo" class="logo" />
        </div>
        <div class="search-box">
          <input
            type="text"
            v-model="searchText"
            @keydown.enter="redirectToResults"
            placeholder="请输入想要搜索的题目"
          />
          <img
            class="search-icon"
            src="icon_search.svg"
            alt="Magnifying Glass"
          />
          <button class="search-button" @click="redirectToResults">搜索</button>
        </div>
      </div>
    </div>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          searchText: '',
        },
        methods: {
          redirectToResults() {
            const searchQuery = encodeURIComponent(this.searchText);
            const url = `http://localhost:9999/results.html?search=${this.searchText}`;
            axios.get(url)
              .then((response) => {
                const queryParams = new URLSearchParams();
		    queryParams.append('searchQuery',this.searchText);
                queryParams.append('data', JSON.stringify(response.data));
		    const url = `results.html?${queryParams.toString()}`;
                window.location.href = url;
              })
              .catch((error) => {
                console.error('Error:', error);
              });
          },
        },
      });
    </script>
  </body>
</html>
