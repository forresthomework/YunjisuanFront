<!DOCTYPE html>
<html>
  <head>
    <title>leetcode Search Box</title>
    <meta charset="UTF-8" />
    <link rel="icon" href="favicon-16x16.png" />
    <link rel="stylesheet" href="/src/assets/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="search-container">
        <div class="logo-container">
          <img src="leetcode.png" alt="Logo" class="logo" />
        </div>
        <div class="search-box">
          <input
            type="text"
            v-model="searchText"
            @keydown.enter="redirectToResults"
            placeholder="请输入想要搜索的题目"
          />
          <img
            class="search-icon"
            src="icon_search.svg"
            alt="Magnifying Glass"
          />
          <button class="search-button" @click="redirectToResults">搜索</button>
        </div>
      </div>
    </div>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          searchText: '',
        },
        methods: {
          redirectToResults() {
            const url = `http://localhost:9999/results.html?search=${this.searchText}`;
            axios.get(url)
              .then((response) => {
		    console.log(response.data)
		    const postUrl = `results.html?search=${this.searchText}`;
		    window.location.href = postUrl;
              })
		  .catch((error) => {
                if (error.response && error.response.status === 404) {
                  alert('没有您想要的资源，请重新搜索');
                  window.location.reload();
                } else {
                  console.error('Error:', error);
                }
              });
          },
        },
      });
    </script>
  </body>
</html>
